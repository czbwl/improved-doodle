<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC音乐 - 发现全球好音乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0d0d0d;
            color: white;
        }

        /* 顶部导航栏 */
        .navbar {
            position: fixed;
            width: 100%;
            height: 70px;
            background: rgba(13, 13, 13, 0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff6b6b;
            cursor: pointer;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6b6b;
        }

        /* 英雄Banner */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://picsum.photos/1920/1080?random=1'); /* 替换为音乐场景大图 */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 50px;
        }

        .hero-content h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .hero-content p {
            font-size: 24px;
            color: #ddd;
            margin-bottom: 40px;
        }

        .cta-button {
            background: #ff6b6b;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: transform 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        /* 热门歌单板块 */
        .playlist-section {
            padding: 80px 50px;
        }

        .section-title {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
            color: #ff6b6b;
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .playlist-card {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .playlist-card:hover {
            transform: translateY(-5px);
        }

        .playlist-cover {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .playlist-info {
            padding: 20px;
            text-align: center;
        }

        .playlist-name {
            font-size: 20px;
            color: white;
            margin-bottom: 10px;
        }

        .playlist-owner {
            color: #aaa;
            font-size: 14px;
        }

        /* 底部版权信息 */
        .footer {
            background: #1a1a1a;
            padding: 30px 50px;
            text-align: center;
            color: #888;
        }

        .footer p {
            margin: 10px 0;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }

            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 48px;
            }

            .playlist-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="logo">CC音乐</div>
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#playlist">歌单</a>
            <a href="#radio">电台</a>
            <a href="#profile">我的</a>
        </div>
    </div>

    <!-- 英雄Banner -->
    <div class="hero">
        <div class="hero-content">
            <h1>发现属于你的音乐宇宙</h1>
            <p>千万正版曲库，个性化推荐，与全球乐迷共振</p>
            <a href="#playlist" class="cta-button">探索热门歌单</a>
        </div>
    </div>

    <!-- 热门歌单板块 -->
    <div class="playlist-section" id="playlist">
        <h2 class="section-title">热门推荐歌单</h2>
        <div class="playlist-grid">
            <!-- 歌单卡片示例，可复制多个 -->
            <div class="playlist-card">
                <div class="playlist-cover" style="background-image: url('https://picsum.photos/300/200?random=2')"></div> <!-- 替换为歌单封面图 -->
                <div class="playlist-info">
                    <h3 class="playlist-name">深夜治愈纯音乐</h3>
                    <p class="playlist-owner">创建者：CZB工作室</p>
                </div>
            </div>

            <div class="playlist-card">
                <div class="playlist-cover" style="background-image: url('https://picsum.photos/300/200?random=3')"></div>
                <div class="playlist-info">
                    <h3 class="playlist-name">华语流行TOP50</h3>
                    <p class="playlist-owner">创建者：CC音乐小编</p>
                </div>
            </div>

            <div class="playlist-card">
                <div class="playlist-cover" style="background-image: url('https://picsum.photos/300/200?random=4')"></div>
                <div class="playlist-info">
                    <h3 class="playlist-name">欧美摇滚经典</h3>
                    <p class="playlist-owner">创建者：CZB工作室</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>© 2025 CZB工作室 | CC音乐版权所有</p>
        <p>技术支持：HTML/CSS/JavaScript</p>
    </div>
</body>
</html>
